<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.bootcss.com/babel-polyfill/7.6.0/polyfill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script type="text/javascript" src="https://unpkg.com/ant-design-vue@1.3.16/dist/antd.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/ant-design-vue@1.3.16/dist/antd.min.css"/>
        <style type="text/css">
          #app{
            padding: 50px;
            text-align: center;
          }
        </style>
    </head>
    <body>
      <div id="app">
        select:
        <a-select showSearch :options="options" v-modal="value" style="width:200px" />
      </div>
    </body>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          value:"",
          options:(function(){
            var result = [];
            for(var i=0;i<20;i++){
              result.push({ label:"label"+i,value:"value"+i })
            }
            return result
          })()
        }
      })
    </script>
</html>
