<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
   <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> － get user's webcam and detect faces</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');

      var trackerTask = tracking.track('#video', tracker, { camera: true });
      trackerTask.stop();

      tracker.on('track', function(event) {
        trackerTask.stop();
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.drawImage(video, 0, 0, canvas.width, canvas.height);  // 将video中的数据绘制到canvas里


        saveImage(canvas, 'screen_' + new Date().getTime() + '.png');  // 存储图片到本地

      });

      setInterval(function(){
        trackerTask.run();
      },5000);

      function saveImage (canvas, filename) {
        var image = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
      }
    };
  </script>

</body>
</html>
