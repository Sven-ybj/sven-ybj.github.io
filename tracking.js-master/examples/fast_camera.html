<!doctype html>

<html>
<head>
  <title>tracking.js -  feature detector with camera</title>

  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>

  <style>
  #video {
    position: absolute;
    top: -1000px;
  }

  #canvas {
    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: -150px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç display detected features</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="400" height="300" preload autoplay loop muted></video>
      <canvas id="canvas" width="400" height="300"></canvas>
    </div>
  </div>

  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    
    var myTracker = new tracking.Tracker('target');


    var trackerTask = tracking.track('#video', myTracker);
    
  </script>
</body>
</html>
