<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>tracking.js - face with camera</title>

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>

  <style>
  body{
    padding: 0;
    margin: 0;
  }
  video {
    width: 100%;
    height: auto;

    z-index: -1;
    position: relative;
  }
  canvas{
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
  }
  </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <div id="div">
      <video id="video" preload autoplay loop muted></video>
    </div>
    3秒钟自动拍照一次
   
  <script>
    // window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var div=document.getElementById('div');
      var context = canvas.getContext('2d');
      var flag = true;

      var tracker = new tracking.ObjectTracker('face');

      var trackerTask = tracking.track('#video', tracker, { camera: true });
      

      tracker.on('track', function(event) {
        if(flag && div.clientHeight){
          video.pause();
          canvas.width = div.clientWidth;
          canvas.height = div.clientHeight;

          context.clearRect(0, 0, div.clientWidth, div.clientHeight);

          context.drawImage(video, 0, 0, div.clientWidth, div.clientHeight);  // 将video中的数据绘制到canvas里

          saveImage(canvas);  // 存储图片到本地

          flag = false;
        }
      });

      setInterval(function(){
        video.play();

        setTimeout(function(){
          flag = true;
        },100);

      },3000);

      function saveImage (canvas) {
        var image = canvas.toDataURL('image/png');
      }
    // };
  </script>

</body>
</html>
