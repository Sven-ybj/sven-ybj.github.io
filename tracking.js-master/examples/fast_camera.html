<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>tracking.js - face with camera</title>

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>

  <style>
  video, canvas {
    width: 100%;
    height: auto;
  }
  </style>
</head>
<body>
    <div id="div">
      <video id="video" preload autoplay loop muted></video>
    </div>
    <canvas id="canvas" ></canvas>
   
  <script>
    // window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var div=document.getElementById('div');
      var context = canvas.getContext('2d');
      var flag = true;

      var tracker = new tracking.ObjectTracker('face');

      var trackerTask = tracking.track('#video', tracker, { camera: true });
      

      tracker.on('track', function(event) {
        if(flag && video.videoWidth){
          video.pause();
          context.clearRect(0, 0, video.videoWidth, video.videoHeight);

          context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);  // 将video中的数据绘制到canvas里

          saveImage(canvas);  // 存储图片到本地

          flag = false;
        }
      });

      setInterval(function(){
        flag = true;
        video.play();
      },3000);

      function saveImage (canvas) {
        var image = canvas.toDataURL('image/png');
      }
    // };
  </script>

</body>
</html>
