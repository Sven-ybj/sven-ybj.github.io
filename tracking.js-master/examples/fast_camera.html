<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>tracking.js - face with camera</title>

  <script src="../build/tracking-min.js"></script>

  <style>
  body{
    padding: 0;
    margin: 0;
  }
  video {
    width: 100px;
    height: auto;

    z-index: -1;
    position: relative;
  }
  canvas{
    /*position: absolute;*/
    z-index: 1;
    top: 0;
    left: 0;
  }
  </style>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <div id="div">
      <video id="video" preload autoplay loop muted></video>
    </div>
    3秒钟自动拍照一次<br/>
    <span id="span"></span><br/>
    <b id="b"></b>
   
  <script>
    window.onload = function() {
      console.log('onload')
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var div=document.getElementById('div');
      var span=document.getElementById('span');
      var b=document.getElementById('b');
      var tem = 0;
      var context = canvas.getContext('2d');
      var flag = true;

      var FastTracker = function() {
        FastTracker.base(this, 'constructor');
      };
      tracking.inherits(FastTracker, tracking.Tracker);

      // tracking.Fast.THRESHOLD = 2;
      // FastTracker.prototype.threshold = tracking.Fast.THRESHOLD;

      FastTracker.prototype.track = function(pixels, width, height) {
        this.emit('track', {
          data: null
        });
      };

      var tracker = new FastTracker();

      // var tracker = new tracking.ObjectTracker('face');

      var trackerTask = tracking.track('#video', tracker, { camera: true });
      

      tracker.on('track', function(event) {
        if(flag && div.clientHeight){

          var t = Date.now();
          var width = 370 || div.clientWidth;
          var height = 210 || div.clientHeight;

          canvas.width = width;
          canvas.height = height;

          context.clearRect(0, 0, width, height);

          context.drawImage(video, 0, 0, width, height);  // 将video中的数据绘制到canvas里

          saveImage(canvas);  // 存储图片到本地

          flag = false;
          console.log(flag , width , height)
          
          tem = Date.now();
          span.innerText = "处理耗时 " + (tem - t) + "ms";
          setTimeout(function(){
              flag = true;
          },3000);
        }
      });

      setInterval(function(){
        b.innerText = "等待耗时 " + (Date.now() - tem) + "ms";
      },500);

      function saveImage (canvas) {
        var image = canvas.toDataURL('image/png');
      }
    };
  </script>

</body>
</html>
